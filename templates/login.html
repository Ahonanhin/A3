<html lang = eng >
<head>
    <meta charset = "utf-8" >
    <meta name="viewport"  content="width=device-width, initial-scale=1.0" >

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=Wallpoet&display=swap"
    rel="stylesheet">

    
    <link rel = "stylesheet" href = "/static/styles/style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div class="navbar">
    <ol>
        <li class="pageName"><img src="/static/images/name.png" alt="app_name"></li>
    </ol>
    <input class="menu-btn" type="checkbox" id="menu-btn"/>
    <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
    <ul class="menu" id="menu">
        <li><a href="{{url_for('home')}}">Home</a></li>
        <li><a href="{{url_for('play')}}">Play</a></li>
        <li><a href="{{url_for('learn')}}">Learn</a></li>
        <li><a href="{{url_for('user')}}">User</a></li>
    </ul>
  </div>
<section class = 'hero'>
    <nav class="sidebar" id="sidebar">
        <button class="hamburger" id="hamburger">&#9776;</button>
        <ul class="menu" id="menu">
            <li class="pageName"><img src="/static/images/name.png" alt="app_name">
            </li>
            <li><a href="{{url_for('home')}}">Home</a></li>
            <li><a href="{{url_for('play')}}">Play</a></li>
            <li><a href="{{url_for('learn')}}">Learn</a></li>
            <li><a href="{{url_for('user')}}">User</a></li>
        </ul>
      </nav>

        <div class="container main">
                <div class="input-box" id="signup-box">
                <header>Create account</header>
                <div class="input-field">
                  <input type="text" class="input" id="username" required autocomplete="off">
                  <label for="username">username</label>
              </div>
                <div class="input-field">
                    <input type="text" class="input" id="email" required autocomplete="off">
                    <label for="email">Email</label>
                </div>
                <div class="input-field">
                    <input type="password" class="input" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="input-field">
                    <input type="password" class="input" id="confirm-password" required>
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <div class="input-field">
                    <input type="submit" class="submit" value="Sign Up">
                    
                </div>
                <div class="signin">
                    <span>Already have an account? <a id="login-link" href="#">Log in here</a></span>
                </div>
                </div>

        <div class="input-box" id="login-box" style="display: none;">
            <header>Log in</header>
            <div class="input-field">
              <input type="text" class="input" id="login-email" required autocomplete="off">
              <label for="login-email">Email</label>
            </div>
            <div class="input-field">
              <input type="password" class="input" id="login-password" required>
              <label for="login-password">Password</label>
            </div>
            <div class="input-field">
              <input type="submit" class="submit" value="Log In">
            </div>
            <div class="signin">
              <span>Don't have an account? <a href="#" id="signup-link">Sign up here</a></span>
            </div>
          </div>

          <div class="input-box" id="user-info" style="display: none;">
            <header>User Info</header>
            <div class="user-details">
              <p>Username: <span id="user-username"></span></p>
              <p>Email: <span id="user-email"></span></p>
            </div>
            <div class="input-field">
              <input type="submit" class="submit" value="Logout" id="logout-button">
            </div>
            <button id="delete-user-btn">Delete User</button>
          </div>

          <section class="past-quizzes" id="table" style="display: none;">
            <h2>Past Quizzes</h2>
            <label for="date-filter">Filter by date:</label>
            <input type="date" id="date-filter">
            <label for="sort-by">Sort by:</label>
            <select id="sort-by">
                <option value="date_taken">Date</option>
                <option value="score">Score</option>
            </select>
            <label for="sort-order">Sort order:</label>
            <select id="sort-order">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
            <label for="score-filter-input">Filter by score:</label>
            <input type="number" id="score-filter-input" min="0" max="10">

            <table id="quiz-results-table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Score</th>
                  <th>Total Questions</th>
                </tr>
              </thead>
              <tbody>
                <!-- The table data will be populated by JavaScript -->
              </tbody>
            </table>
            <div id="no-quizzes-message" style="display: none;">You haven't taken any quizzes.</div>
          </section>
  
  </section>  

        </div>


</body>
<script src="/static/scripts/login.js"></script>
</html>
